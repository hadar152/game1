<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף ההרשמה </title>
    <link rel="stylesheet" href="register.css">
</head>

<body dir="rtl">
    <div class="stars"></div>
    <center>
        <h1> דף הרשמה </h1>
        <input type="text" placeholder="מה שמך ?" id="FullName">
        <br>
        <input type="text" placeholder="הכנס שם משתמש " id="UserName">
        <br>
        <input type="password" placeholder=" הכנס סיסמא " id="Password">
        <br>
        <button onclick="submit()">הירשם</button>
        <script>
            function submit() {
                let fullName = document.getElementById("FullName").value
                let userName = document.getElementById("UserName").value
                let password = document.getElementById("Password").value
                localStorage.setItem("FullName", fullName)
                localStorage.setItem("UserName", userName)
                localStorage.setItem("Password", password)
                window.location = "login.html"
            }
        </script>
    </center>

</body>

</html>
